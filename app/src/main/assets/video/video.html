<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频</title>
    <link rel="stylesheet" href="video.css">
    <script src="https://fastly.jsdelivr.net/npm/hls.js@1"></script>
    <script src="shared.js"></script>
    <script src="custom_toast.js"></script>
</head>

<body>
    <div id="middle">
        <div id="back">
            <svg style="width:36px;height: 36px;" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24"
                width="24">
                <path d="M19,6L9,12l10,6V6L19,6z M7,6H5v12h2V6z"></path>
            </svg>
        </div>
        <div id="play">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M6,4l12,8L6,20V4z"></path>
            </svg>
        </div>
        <div id="forward">
            <svg style="width:36px;height: 36px;" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24"
                width="24">
                <path d="M5,18l10-6L5,6V18L5,18z M19,6h-2v12h2V6z"></path>
            </svg>
        </div>
    </div>

    <div id="bottom">
        <div class="bottom-top-wrapper">
            <div class="video-times">
                <div id="first">00:00</div>
                <div class="delimiter">/</div>
                <div id="second">00:00</div>
            </div>
            <div style="flex-grow: 1;"></div>
            <div class="playback_speed button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M10.6,9.2v5.6l4.2-2.8L10.6,9.2L10.6,9.2z M8,7.1L7.6,6.5c1-0.8,2.3-1.4,3.7-1.5l0.1,0.7C10.1,5.8,9,6.3,8,7.1z M7.1,8
        L6.5,7.6c-0.8,1-1.4,2.3-1.5,3.7l0.7,0.1C5.8,10.1,6.3,9,7.1,8z M7.1,16c-0.8-1-1.3-2.2-1.4-3.4L5,12.7c0.1,1.4,0.7,2.7,1.5,3.8
        L7.1,16z M11.4,18.3C10.1,18.2,9,17.7,8,16.9l-0.4,0.6c1,0.8,2.3,1.4,3.7,1.5L11.4,18.3z M19,12c0-3.6-2.7-6.6-6.3-7l-0.1,0.7
        c3.2,0.4,5.7,3,5.7,6.3s-2.4,6-5.7,6.3l0.1,0.7C16.3,18.6,19,15.6,19,12z"></path>
                </svg>
            </div>
            <div class="download button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M5.016 18h13.969v2.016h-13.969v-2.016zM18.984 9l-6.984 6.984-6.984-6.984h3.984v-6h6v6h3.984z">
                    </path>
                </svg>
            </div>
            <div class="fullscreen button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M7,11H6V6h5v1H7V11z M18,6h-5v1h4v4h1V6z M18,13h-1v4h-4v1h5V13z M11,17H7v-4H6v5h5V17z">
                    </path>
                </svg>
            </div>
        </div>
        <div class="progress_bar_line">
            <div class="progress_bar_background">
            </div>
            <div class="progress_bar_loaded">
            </div>
            <div class="progress_bar_played">
            </div>
            <div class="progress_bar_playhead_wrapper">
                <div class="progress_bar_playhead_dot">
                </div>
            </div>
        </div>
    </div>
    <video class="video"></video>

    <div class="dialog-container">
        <div class="dialog">
            <div class="dialog-header">
                <h2 class="dialog-title">跳转</h2>
            </div>
            <div class="dialog-body">
                <input class="dialog-input" placeholder="0m0s">
            </div>
            <div class="dialog-buttons">
                <div class="dialog-button">
                    确认
                </div>
            </div>
        </div>
        <div class="dialog-overlay"></div>
    </div>
    <custom-toast id="toast"></custom-toast>
    <script src="video.js"></script>
</body>

</html>
