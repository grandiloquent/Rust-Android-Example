<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频</title>
    <link rel="stylesheet" href="/video/video.css">
    <script src="https://fastly.jsdelivr.net/npm/hls.js@1"></script>
    <script src="/video/shared.js"></script>
    <script src="/video/custom_toast.js"></script>
    <script src="/video/custom-dialog.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div id="top">
        <span id="30fps_select" class="material-symbols-outlined">
            30fps_select
        </span>
        <span id="video_file" class="material-symbols-outlined">
            video_file
        </span>
        <span id="replay_10" class="material-symbols-outlined">
            replay_10
        </span>
        <span id="forward_10" class="material-symbols-outlined">
            forward_10
        </span>
        <span id="content_copy" class="material-symbols-outlined">
            content_copy
        </span>


    </div>
    <div id="middle">
        <div id="back">
            <svg style="width:36px;height: 36px;" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24"
                width="24">
                <path d="M19,6L9,12l10,6V6L19,6z M7,6H5v12h2V6z"></path>
            </svg>
        </div>
        <div id="play">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M6,4l12,8L6,20V4z"></path>
            </svg>
        </div>
        <div id="forward">
            <svg style="width:36px;height: 36px;" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24"
                width="24">
                <path d="M5,18l10-6L5,6V18L5,18z M19,6h-2v12h2V6z"></path>
            </svg>
        </div>
    </div>

    <div id="bottom">
        <div class="bottom-top-wrapper">
            <div class="video-times">
                <div id="first">00:00</div>
                <div class="delimiter">/</div>
                <div id="second">00:00</div>
            </div>
            <div style="flex-grow: 1;"></div>
            <div class="playback_speed button" style="display: none;">
                <span class="material-symbols-outlined">
                    speed
                </span>
            </div>
            <div class="replay_10 button">
                <span class="material-symbols-outlined">
                    replay_10
                </span>
            </div>
            <div class="forward_10 button">
                <span class="material-symbols-outlined">
                    forward_10
                </span>
            </div>
            <div class="move_group button">
                <span class="material-symbols-outlined">
                    move_group
                </span>
            </div>
            <div class="video_settings button" style="display: none;">
                <span class="material-symbols-outlined">
                    video_settings
                </span>
            </div>
            <div class="playlist_play button">
                <span class="material-symbols-outlined">
                    playlist_play
                </span>
            </div>
            <div class="shuffle button">
                <span class="material-symbols-outlined">
                    shuffle
                </span>
            </div>
            <div class="fullscreen button" style="display: none;">
                <span class="material-symbols-outlined">
                    fullscreen
                </span>
            </div>
        </div>
        <div class="progress_bar_line">
            <div class="progress_bar_background">
            </div>
            <div class="progress_bar_loaded">
            </div>
            <div class="progress_bar_played">
            </div>
            <div class="progress_bar_playhead_wrapper">
                <div class="progress_bar_playhead_dot">
                </div>
            </div>
        </div>
    </div>
    <video class="video" loop></video>
    <div class="video-list" style="display: none;">

    </div>
    <div class="dialog-container">
        <div class="dialog">
            <div class="dialog-header">
                <h2 class="dialog-title">跳转</h2>
            </div>
            <div class="dialog-body">
                <input class="dialog-input" placeholder="0m0s">
            </div>
            <div class="dialog-buttons">
                <div class="dialog-button">
                    确认
                </div>
            </div>
        </div>
        <div class="dialog-overlay"></div>
    </div>
    <custom-toast id="toast"></custom-toast>
    <script src="/video/video.js"></script>
</body>

</html>
