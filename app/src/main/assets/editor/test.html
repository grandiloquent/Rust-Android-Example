<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea bind="textarea" style="width: 100%;height: 300px;resize: none;">你 xyz + 5 = 3 它们</textarea>
    <button bind @click="onFormatCode">插入</button>

    <script>
        function bind(elememnt) {
            (elememnt || document).querySelectorAll('[bind]').forEach(element => {
                if (element.getAttribute('bind')) {
                    window[element.getAttribute('bind')] = element;
                }
                [...element.attributes].filter(attr => attr.nodeName.startsWith('@')).forEach(attr => {
                    if (!attr.value) return;
                    element.addEventListener(attr.nodeName.slice(1), evt => {
                        window[attr.value](evt);
                    });
                });
            })
        }
    </script>
    <script>
        function findCodeBlock(textarea) {
            const value = textarea.value;
            let start = textarea.selectionStart;
            let end = textarea.selectionEnd;
            while (start > -1) {
                if (value[start] === '`' && value[start - 1] === '`' && value[start - 2] === '`') {
                    start += 1;
                    while (start < value.length) {
                        if (value[start] === '\n') {
                            start++;
                            break;
                        }
                        start++;
                    }
                    break;
                }
                start--;
            }
            while (end < value.length) {
                if (value[end] === '`' && value[end + 1] === '`' && value[end + 2] === '`') {
                    end--;
                    break;
                }
                end++;
            }
            return [start, end];
        }
        bind();
        function onFormatCode() {
            let start = textarea.selectionStart;
            let end = textarea.selectionEnd;
            // \(\)\[\].!/\?%-
            const re = new RegExp("[a-zA-Z0-9+%'#*=()!?|^&\\[\\]{}\" -]");
            while (start > -1 && re.test(textarea.value[start - 1])) {
                start--;
            }
            while (end + 1 < textarea.value.length && re.test(textarea.value[end])) {
                end++;
            }
            const value = textarea.value.substring(start, end);
            textarea.setRangeText(` ${value.trim()} `, start, end, 'end');
            writeText('`')
        }
        function onShow() {
            actions.style.display = 'block';
        }
    </script>

</body>

</html>
