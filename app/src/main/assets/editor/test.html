<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <textarea bind="textarea" style="width: 100%;height: 300px;resize: none;">
1
23
123
       2
       3
    </textarea>
    <button bind @click="onShow">插入</button>
    <script src="custom-actions.js"></script>
    <custom-actions bind="actions"></custom-actions>
    <script>
        function bind(elememnt) {
            (elememnt || document).querySelectorAll('[bind]').forEach(element => {
                if (element.getAttribute('bind')) {
                    window[element.getAttribute('bind')] = element;
                }
                [...element.attributes].filter(attr => attr.nodeName.startsWith('@')).forEach(attr => {
                    if (!attr.value) return;
                    element.addEventListener(attr.nodeName.slice(1), evt => {
                        window[attr.value](evt);
                    });
                });
            })
        }
    </script>
    <script>

        bind();
        function onInsertComment() {
            let start = textarea.selectionStart;
            const strings = textarea.value;
            if (strings[start] === '\n' && start - 1 > 0) {
                start--;
            }
            while (start > 0 && strings[start - 1] !== '\n') {
                start--;
            }
            let end = textarea.selectionEnd;
            while (end + 1 < strings.length && strings[end] !== '\n') {
                end++;
            }
            console.log(textarea.value.length, end, textarea.value.substring(start, end));
            if (end < textarea.value.length) {
                let nexEnd = end + 1;
                while (nexEnd + 1 < strings.length && /\s+/.test(strings[nexEnd])) {
                    nexEnd++;
                }
                this.textarea.setRangeText(`${' '.repeat(nexEnd - end - 1)}// `, start, start, 'end')
                return
            }
            this.textarea.setRangeText(`// `, this.textarea.selectionStart, this.textarea.selectionEnd, 'end')
        }
        function onShow(){
            actions.style.display='block';
        }
    </script>

</body>

</html>
