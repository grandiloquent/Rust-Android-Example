<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑器</title>
    <link rel="stylesheet" href="editor/editor.css">
    <script src="../custom-toast.js"></script>
</head>

<body>
    <div bind="wrapper" style="display: flex;flex-direction: column;height: 100%">
        <textarea bind="textarea" style="flex-grow: 1;font-size: 18px"></textarea>
        <div style="height: 49px;"></div>
    </div>
    <div class="bar-renderer">
        <div bind @click="onTranslateChinese" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path
                    d="M15.891 17.016h3.234l-1.641-4.359zM18.516 9.984l4.5 12h-2.016l-1.125-3h-4.734l-1.125 3h-2.016l4.5-12h2.016zM12.891 15.047l-0.797 2.063-3.094-3.094-5.016 4.969-1.406-1.406 5.109-5.016q-1.875-2.063-3-4.547h2.016q0.984 1.875 2.297 3.328 2.156-2.391 3.188-5.344h-11.203v-2.016h7.031v-1.969h1.969v1.969h7.031v2.016h-2.953q-0.469 1.5-1.547 3.398t-2.156 3.117l-0.047 0.047z">
                </path>
            </svg>
            <div class="bar-item-title">
                翻译中文
            </div>
        </div>
        <div bind @click="onCutLine" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path d="M18.984 3h3v0.984l-6.984 7.031-2.016-2.016zM12 12.516q0.516 0 0.516-0.516t-0.516-0.516-0.516 0.516 0.516 0.516zM6 20.016q0.797 0 1.406-0.586t0.609-1.43-0.609-1.43-1.406-0.586-1.406 0.586-0.609 1.43 0.609 1.43 1.406 0.586zM6 8.016q0.797 0 1.406-0.586t0.609-1.43-0.609-1.43-1.406-0.586-1.406 0.586-0.609 1.43 0.609 1.43 1.406 0.586zM9.656 7.641l12.328 12.375v0.984h-3l-6.984-6.984-2.344 2.344q0.328 0.703 0.328 1.641 0 1.641-1.172 2.813t-2.813 1.172-2.813-1.172-1.172-2.813 1.172-2.813 2.813-1.172q0.938 0 1.641 0.328l2.344-2.344-2.344-2.344q-0.703 0.328-1.641 0.328-1.641 0-2.813-1.172t-1.172-2.813 1.172-2.813 2.813-1.172 2.813 1.172 1.172 2.813q0 0.938-0.328 1.641z"></path>
            </svg>
            <div class="bar-item-title">
                剪切
            </div>
        </div>
        <div bind @click="onInsertComment" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path
                    d="M20.391 8.391l-4.828-4.828q-0.563-0.563-1.406-0.563h-9.141q-0.844 0-1.43 0.586t-0.586 1.43v13.969q0 0.844 0.586 1.43t1.43 0.586h13.969q0.844 0 1.43-0.586t0.586-1.43v-9.141q0-0.844-0.609-1.453zM6.984 6.984h7.031v2.016h-7.031v-2.016zM17.016 17.016h-10.031v-2.016h10.031v2.016zM17.016 12.984h-10.031v-1.969h10.031v1.969z">
                </path>
            </svg>
            <div class="bar-item-title">
                评论
            </div>
        </div>
        <div bind @click="formatIndentIncrease" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path
                    d="M11.016 12.984v-1.969h9.984v1.969h-9.984zM11.016 9v-2.016h9.984v2.016h-9.984zM3 3h18v2.016h-18v-2.016zM11.016 17.016v-2.016h9.984v2.016h-9.984zM3 8.016l3.984 3.984-3.984 3.984v-7.969zM3 21v-2.016h18v2.016h-18z">
                </path>
            </svg>
            <div class="bar-item-title">
                缩进
            </div>
        </div>



        <div bind @click="onSave" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path
                    d="M15 9v-3.984h-9.984v3.984h9.984zM12 18.984q1.219 0 2.109-0.891t0.891-2.109-0.891-2.109-2.109-0.891-2.109 0.891-0.891 2.109 0.891 2.109 2.109 0.891zM17.016 3l3.984 3.984v12q0 0.797-0.609 1.406t-1.406 0.609h-13.969q-0.844 0-1.43-0.586t-0.586-1.43v-13.969q0-0.844 0.586-1.43t1.43-0.586h12z">
                </path>
            </svg>
            <div class="bar-item-title">
                保存
            </div>
        </div>

        <div bind @click="onShow" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path d="M3 6h18v2.016h-18v-2.016zM3 12.984v-1.969h18v1.969h-18zM3 18v-2.016h18v2.016h-18z"></path>
            </svg>
            <div class="bar-item-title">
                菜单
            </div>
        </div>
    </div>
    <custom-toast bind="toast"></custom-toast>

    <custom-actions bind="actions" style="display: none;"></custom-actions>

    <script src="editor/shared.js"></script>
    <script src="editor/data.js"></script>
    <script src="editor/custom-actions.js"></script>
    <script src="editor/editor.js"></script>

</body>

</html>
