<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑器</title>
    <link rel="stylesheet" href="editor/editor.css">
    <script src="../custom-toast.js"></script>
</head>

<body>
    <div bind="wrapper" style="display: flex;flex-direction: column;height: 100%">
        <textarea bind="textarea" style="flex-grow: 1;font-size: 18px"></textarea>
        <div style="height: 49px;"></div>
    </div>
    <div class="bar-renderer">
        
        <div bind @click="formatIndentIncrease" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path d="M11.016 12.984v-1.969h9.984v1.969h-9.984zM11.016 9v-2.016h9.984v2.016h-9.984zM3 3h18v2.016h-18v-2.016zM11.016 17.016v-2.016h9.984v2.016h-9.984zM3 8.016l3.984 3.984-3.984 3.984v-7.969zM3 21v-2.016h18v2.016h-18z"></path>
            </svg>
            <div class="bar-item-title">
                缩进
            </div>
        </div>
        <div bind @click="formatIndentDecrease" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path d="M11.016 12.984v-1.969h9.984v1.969h-9.984zM11.016 9v-2.016h9.984v2.016h-9.984zM3 3h18v2.016h-18v-2.016zM3 21v-2.016h18v2.016h-18zM3 12l3.984-3.984v7.969zM11.016 17.016v-2.016h9.984v2.016h-9.984z"></path>
            </svg>
            <div class="bar-item-title">
                缩退
            </div>
        </div>
        <div bind @click="onCopyLine" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path d="M18.984 21v-14.016h-10.969v14.016h10.969zM18.984 5.016q0.797 0 1.406 0.586t0.609 1.383v14.016q0 0.797-0.609 1.406t-1.406 0.609h-10.969q-0.797 0-1.406-0.609t-0.609-1.406v-14.016q0-0.797 0.609-1.383t1.406-0.586h10.969zM15.984 0.984v2.016h-12v14.016h-1.969v-14.016q0-0.797 0.586-1.406t1.383-0.609h12z"></path>
            </svg>
            <div class="bar-item-title">
                复制
            </div>
        </div>
        <div bind @click="onSave" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path
                    d="M15 9v-3.984h-9.984v3.984h9.984zM12 18.984q1.219 0 2.109-0.891t0.891-2.109-0.891-2.109-2.109-0.891-2.109 0.891-0.891 2.109 0.891 2.109 2.109 0.891zM17.016 3l3.984 3.984v12q0 0.797-0.609 1.406t-1.406 0.609h-13.969q-0.844 0-1.43-0.586t-0.586-1.43v-13.969q0-0.844 0.586-1.43t1.43-0.586h12z">
                </path>
            </svg>
            <div class="bar-item-title">
                保存
            </div>
        </div>
        <div bind @click="onInsertComment" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path d="M20.391 8.391l-4.828-4.828q-0.563-0.563-1.406-0.563h-9.141q-0.844 0-1.43 0.586t-0.586 1.43v13.969q0 0.844 0.586 1.43t1.43 0.586h13.969q0.844 0 1.43-0.586t0.586-1.43v-9.141q0-0.844-0.609-1.453zM6.984 6.984h7.031v2.016h-7.031v-2.016zM17.016 17.016h-10.031v-2.016h10.031v2.016zM17.016 12.984h-10.031v-1.969h10.031v1.969z"></path>
            </svg>
            <div class="bar-item-title">
                评论
            </div>
        </div>
        <div bind @click="onShow" class="bar-item-renderer">
            <svg viewBox="0 0 24 24">
                <path d="M3 6h18v2.016h-18v-2.016zM3 12.984v-1.969h18v1.969h-18zM3 18v-2.016h18v2.016h-18z"></path>
            </svg>
            <div class="bar-item-title">
                菜单
            </div>
        </div>
    </div>
    <custom-toast bind="toast"></custom-toast>
    <custom-bottom-sheet bind="customBottomSheet" @submit="onCustomBottomSheet" style="display:none;">
    </custom-bottom-sheet>


    <script src="editor/shared.js"></script>
    <script src="editor/data.js"></script>
    <script src="editor/editor.js"></script>
    
</body>

</html>
